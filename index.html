<div id="ai" class="section">
<h2>ðŸ’¬ Ask Nurse AI (Powered by ChatGPT)</h2>
<input type="text" id="userInput" placeholder="Ask about drug dosage, side effects, etc...">
<button onclick="sendMessage()">Ask</button>
<p><strong>Reply:</strong> <span id="reply"></span></p>
</div>

<script>
async function sendMessage() {
  const userInput = document.getElementById('userInput').value;
  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + OPENAI_API_KEY
    },
    body: JSON.stringify({
      model: "gpt-3.5-turbo",
      messages: [{ role: "user", content: userInput }]
    })
  });
  const data = await response.json();
  document.getElementById('reply').innerText = data.choices[0].message.content;
}
</script>
